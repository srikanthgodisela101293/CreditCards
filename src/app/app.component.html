

<mat-toolbar class="header-toolbar">
  <button matIconButton (click)="toggleSidebar()" class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="app-title">CreditCard Portal</span>
  <span class="header-spacer"></span>
  <button matIconButton class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button matIconButton class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
 <mat-drawer-container class="content-container">
<mat-drawer mode="side" [opened]="sidebarOpen" class="sidebar">
<app-sidebar></app-sidebar>
</mat-drawer>
 <mat-drawer-content class="main-content">
  <router-outlet></router-outlet>
 </mat-drawer-content>
 </mat-drawer-container>
